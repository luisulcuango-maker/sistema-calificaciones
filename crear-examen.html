<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Examen</title>
  <link rel="stylesheet" href="css/docente.css" />
</head>
<body>
  

  <div class="container">
    <section class="card section">
      <form id="formExamen" class="stack-md">
        <label>Título del Examen</label>
        <input type="text" id="titulo" required placeholder="Ej: Matemáticas - Álgebra">

        <label>Nivel</label>
        <input type="text" id="nivel" required placeholder="Ej: 1B">

        <label>Curso</label>
        <input type="text" id="curso" required placeholder="Ej: A">

        <label>Periodo Académico</label>
        <input type="text" id="periodo" required placeholder="Ej: 2025-2026">

        <label>Fecha de Inicio</label>
        <input type="datetime-local" id="fechaInicio" required>

        <label>Fecha de Fin</label>
        <input type="datetime-local" id="fechaFin" required>

        <label>Respuestas Correctas</label>
        <input type="text" id="respuestas" placeholder="Ej: A,B,C,D,V,F,A,B" required>

        <button type="submit">Crear Examen</button>
      </form>
      <p id="msg"></p>
    </section>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/crear-examen.js"></script>
</body>
</html>
