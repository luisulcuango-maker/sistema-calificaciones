<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Estudiante</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Registro de Estudiante</h2>
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="text" id="nivel" placeholder="Nivel (ej: 1B)" required />
      <input type="text" id="curso" placeholder="Curso (ej: A)" required />
      <input type="text" id="periodo" placeholder="Periodo Académico (ej: 2025-2026)" required />
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    <p id="msg" style="color:red;"></p>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
