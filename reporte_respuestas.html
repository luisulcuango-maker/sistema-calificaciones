<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Docente</title>
  <link rel="stylesheet" href="css/docente.css" />
</head>
<body>
  

  <div class="container">
    <div class="grid">
      <!-- Selección de examen -->
      <section class="card section">
        <h2>Seleccionar Examen</h2>
        <select id="selectExamen">
          <option value="">-- Selecciona un examen --</option>
        </select>
      </section>

      <!-- Edición de clave -->
      <section class="card section">
        <h2>Respuestas Correctas</h2>
        <form id="formClave">
          <input type="text" id="inputClave" placeholder="Ej: A,B,C,D,V,F,A,B,C,D" required />
          <button type="submit">Guardar Clave</button>
        </form>
        <p id="msg"></p>
      </section>
    </div>

    <!-- Resultados -->
    <section class="section">
      <div class="table-wrap">
        <div class="table-scroll">
          <table id="tablaResultados">
            <thead>
              <tr>
                <th>Estudiante</th>
                <th>Curso</th>
                <th>Puntaje</th>
                <th>Correctas</th>
                <th>Incorrectas</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <button id="btnExportar" style="margin-top:12px;">Exportar a Excel</button>
    </section>
  </div>

  <footer>
    &copy; 2025 Sistema de Calificaciones - Colegio XYZ
  </footer>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/docente.js"></script>
</body>
</html>
